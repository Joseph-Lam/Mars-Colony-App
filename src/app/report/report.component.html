<div class="report-container">
	<h1 class="report-header">Report Encounters
		<br><span class="report-span">Safety on Mars is your responsibility</span></h1>

	<form (ngSubmit)="onSubmit()" #alienForm="ngForm" name="alienForm" class="report-form-container">
		<fieldset class="report-fieldset">
			<select [(ngModel)]="encounter.atype" class="report-select" name="alien-type" >

				<option value="(none)">Select Alien Type</option>
				<option *ngFor="let a of aliens" [value]="a.type"> {{a.type}}</option>
			</select>

			<textarea [(ngModel)]="encounter.action" name="action" class="action-textbox" placeholder="Action Taken" rows="10"></textarea>

			<button class="report-button" [disabled]="noEncounter || !alienForm.form.valid" type="submit">Submit Report</button>
			
		</fieldset>
	</form>

</div>
