<div class="report-container">
	<h1 class="report-header">Report Encounters
	<br><span class="report-span">Safety on Mars is your responsibility</span></h1>

	<select class="form-style" name="alien-type" required>
		<option value="" disabled>Select Alien Type</option>
		<option value="">Ectomorph</option>
		<option value="">Endomorph</option>
		<option value="">Green Man</option>
		<option value="">Grey Man</option>
		<option value="">Big-nose-flat-head</option>
		<option value="">Octospider</option>
	</select>

	<textarea class="action-textbox" placeholder="Action Taken" rows="10"></textarea>

	<footer class="report-footer">
		<button class=report-button>
			<a class="report-button-link" [routerLink]="['/encounters']">Submit Report</a>
		</button>
	
	</footer>
	



</div>
