<div class="encounter-container">
	<h1 class="encounter-header">Recent Encounters
	<br><span class="encounter-span">See an Alien? Report it!</span></h1>

	<div class="encounter-list">
		<ul>
			<li *ngFor="let e of encounters">{{e.date}} - {{e.atype}} <br>{{e.action}} </li>
		</ul>

	</div>


	<footer class="encounter-footer">
		<button class="encounter-button">
			<a class="encounter-button-link" [routerLink]="['/report']">Report Encounter</a>
		</button>
	
	</footer>
	



</div>
